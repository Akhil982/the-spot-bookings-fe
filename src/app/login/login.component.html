                        <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
                          <div class="form-group mb-3">
                              <label class="label" for="name">Email</label>
                              <input type="text" formControlName="email" class="form-control" placeholder="Email" required>
                          </div>
                          <div class="form-group mb-3">
                              <label class="label" for="password">Password</label>
                              <input type="password" formControlName="password" class="form-control" placeholder="Password" required>
                          </div>
                          <div class="form-group" (click)="signInClicked()">
                              <button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign In</button>
                          </div>
                          <div class="form-group d-md-flex">
                              <div class="w-50 text-left">
                                  <mat-checkbox class="example-margin">Remember me</mat-checkbox>
                              </div>
                              <div class="w-50 text-md-right">
                                  <a href="#">Forgot Password</a>
                              </div>
                          </div>
                      </form>
                        <p class="text-center">Not a member? <a data-toggle="tab" routerLink="/signup">Sign Up</a></p>
                    </div>

            </div>

</section>

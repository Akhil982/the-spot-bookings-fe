
<div class="all-bookings">
  <h2>All Bookings</h2>
  <div class="booking-details-grid">
    <div *ngFor="let booking of bookings" class="booking-card">
      <div class="booking-details">
        <h3>{{ booking.courtName }}</h3>
        <p><strong>Sport:</strong> {{ booking.sport }}</p>
        <p><strong>Date:</strong> {{ booking.date | date:'dd, MMMM yyyy' }}</p>
        <p><strong>Time:</strong> {{ booking.startTime }} to {{ booking.endTime }}</p>
        <p><strong>Price:</strong> INR {{ booking.price }}</p>
      </div>
      <div class="booking-actions">
        <img src="../../assets/delete.svg" alt="delete" (click)="openPopup(bookinsdata)">
        <!-- <button class="delete-btn">Delete</button> -->
      </div>
    </div>
</div>
</div>
<!--popup-->
<ng-template #bookinsdata> 
  <div class="popup-sec">
  <h2>Booking.courtName</h2>
  <mat-dialog-content>
    <p>
      Are you sure you want to delete this 
      <span class="gren-txt">Booking.courtName </span>
    </p>
  </mat-dialog-content>
</div>
  <mat-dialog-actions>
    <button  mat-dialog-close class="cancel-btn">No</button>
    <button mat-dialog-close class="yes-btn">Yes</button>
  </mat-dialog-actions>
</ng-template>
